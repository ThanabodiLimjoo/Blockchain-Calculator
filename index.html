<!DOCTYPE html>
<html lang="en">

<!-- 63104079 Thanabodi Limjoo -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>BlockChain</title>
</head>

<body onload="load()">

    <nav class="navbar navbar-expand-lg navbar-light bg-black">
        <div class="container">
            <span class="navbar-brand text-light">BlockChain Calculator</span>
        </div>
    </nav>

    <div class="container py-3">
        <p class="fs-3">Calculator</p>
        <div class="form-floating my-3">
            <input type="text" class="form-control" id="abiCalculator">
            <label for="abiCalculator">ADI Calculator</label>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-floating my-3">
                    <input type="number" class="form-control" id="xVal">
                    <label for="xVal">Number 1 *</label>
                </div>
            </div>
            <div class="col-2 d-flex justify-content-center">
                <div class="row text-center ">
                    <div class="row mx-auto ">
                        <div class="col ">
                            <button type="button" class="btn btn-info " onclick="plus()" id="plusBtn" disabled>+</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-info" onclick="minus()" id="minusBtn" disabled>-</button>
                        </div>
                    </div>
                    <div class="row mx-auto">
                        <div class="col">
                            <button type="button" class="btn btn-info " onclick="multiplied()" id="multipliedBtn" disabled>ร</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-info" onclick="division()" id="divisionBtn" disabled>รท</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="form-floating my-3">
                    <input type="number" class="form-control" id="yVal">
                    <label for="yVal">Number 2 *</label>
                </div>
            </div>
        </div>
        <hr>
        <p class="fs-3">Results</p>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="result" disabled>
            <label for="result">Results</label>
        </div>
    </div>

</body>

</html>
